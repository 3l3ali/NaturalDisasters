<div class="grid-container">
    <div class="grid-row">
        <div class="grid-col-12" *ngFor='let earthquake of EarthQuakes'>
            <a href="{{earthquake.properties.url}}" target="_blank">
                <h3>{{earthquake.properties.place}}</h3>
            </a>
            <p>Magnitude {{earthquake.properties.mag}}</p>
            <p>Coordinates: {{earthquake.geometry.coordinates[0]}} lat, {{earthquake.geometry.coordinates[1]}} lng</p>
        </div>
    </div>
</div>
